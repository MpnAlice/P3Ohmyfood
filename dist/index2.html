<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/627f6d85ad.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/main.css">
    <title>MENU</title>
</head>
<body>
    <header>
     <div class="header">
         <a href="index.html" class="header__preview--btn"><span><i class="fa-solid fa-arrow-left"></i></span></a>
         <div class="header__logo"><img src="/dist/images/logo/ohmyfood@2x.svg" alt="logo oh my food"></div>
     </div>
    </header>
    <!---->
    <main>
     <article class="menu">
         <div class="menu__image"><img src="/dist/images/restaurants/La_palette_du_goût.jpg" alt=""></div><!--heartspan-->
         <div class="menu__card">
             <div class="menu__card__intro">
                 <div class="menu__card__intro--name"><p>La palette du goût</p></div>
                 <span class="menu__card__intro--icon"><i class="fa-regular fa-heart"></i></span>
             </div>

             <div class="menu__card__items">
                 <div class="menu__card__items__title">
                     <p>Entrées</p>
                 </div>
                 <div class="menu__card__items__bloc">
                     <div class="menu__card__items__bloc--dish">
                         <div class="menu__card__items__bloc--dish--text">
                             <p><b>Fricassée d'escargots</b> <br>Au piment d'espelette</p>
                         </div>
                         <div class="menu__card__items__bloc--dish--price">
                             <b>25€</b>
                         </div>
                     </div>
                 </div>
                   
                  
                 <!---->
             </div>
         </div>
     </article>
    </main>

    <!---->
    <footer>
        <div class="footer__title"><h4>ohmyfood</h4></div>
     <div class="footer__links">
          <div class="footer__links__item">
             <a href="#">
                 <span class="footer__links__item__icon"><i class="fa-solid fa-utensils"></i></span>
                 <p class="footer__links__item__text">Proposer un restaurant</p> 
             </a>
          </div>
             
         <div class="footer__links__item">
             <a href="#">
                 <span class="footer__links__item__icon"><i class="fa-solid fa-handshake-angle"></i></span>
                 <p class="footer__links__item__text">Devenir partenaire</p> 
             </a>
         </div>
             
         <div class="footer__links__item">
             <a href="#"> 
                 <p class="footer__links__item__text--no-icon"> Mentions légales</p>
             </a> 
          </div>

         <div class="footer__links__item">
              <a href="mailto:contact@ohmyfood.com"><p class="footer__links__item__text--no-icon">Contact</p></a></p>
         </div> 
     </div>
    </footer>
</body>
</html>
