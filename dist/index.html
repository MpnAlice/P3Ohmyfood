<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/627f6d85ad.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="CSS/style.css">
    <title>OHMYFOOD</title>
</head>
<body>
    <header>
        <div class="header__logo"><img src="/dist/images/logo/ohmyfood@2x.svg" alt="logo oh my food"></div>
    </header>
    <!---->
    <main>
        <section class="exploration">
            <div class="exploration__localisation"></div>
            <div class="exploration__text">
                <h1>Réservez le menu qui vous convient</h1>
                <p>Découvrez des restaurants d'exception,sélectionnés par nos soins</p> 
            </div>
            <div class="exploration__btn">
                <button>Explorez nos restaurants</button>
            </div>
        </section>

        <!---->

        <section class="functionning">
            <h2>Fonctionnement</h2>
            <!--add divs with numbers-->
            <div><i class="fa-solid fa-mobile-screen-button"></i><button>Choisissez un restaurant</button></div>
            <div><i class="fa-solid fa-list-ul"></i></i><button>Composez votre menu</button></div>
            <div><i class="fa-solid fa-store"></i><button>Dégustez au restaurant</button></div>
        </section>
    
        <!---->

        <section class="restaurant">
            <h2>Restaurants</h2>
            <div class="restaurant__cards">
                <article>
                    <a href="menu2">
                     <img src="" alt="la palette du goût">

                     <div class="restaurant__card--body">
                         <h3>La palette du goût</h3>
                         <p>Ménilmontant</p>
                     </div>
                    </a>
                </article>
            </div>

        </section>
    </main>
    <!---->
    <footer>
        <div class="footer__title"><h4>ohmyfood</h4></div>
        <div class="footer__links">
            <div><i class="fa-solid fa-utensils"></i><a href="#">Proposer un restaurant</a></div>
            <div><i class="fa-solid fa-handshake-angle"></i><a href="#">Devenir partenaire</a></div>
            <div><a href="#">Mentions légales</a></div>
            <div><a href="mailto:contact@ohmyfood.com">Contact</a></div>
        </div>
    </footer>
</body>
</html>
